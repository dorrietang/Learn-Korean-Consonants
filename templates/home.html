<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="{{ url_for('static', filename = 'home.js') }}"></script>
        
        <script>
            var progress = {{progress|tojson}}
        </script>
        
        <style>
            .completed {
                color: rgb(40, 167, 69);
            }

            .fat {
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .full-width {
                width: 100%;
            }

            .in-progress {
                color: rgb(255, 193, 7);
            }

            .result {
                margin-left: 10px;
                padding: 4px;
            }

            .spaced {
                margin-top: 30px;
                margin-bottom: 30px;
            }

            #home:focus {
                outline: none;
            }
        </style>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-light bg-light">
            <div class="col-md-12 text-right">
                <button class="btn btn-outline-primary my-2 my-sm-0" id="home"><i class="material-icons">home</i></button>
            </div>
        </nav>

        <div class="container">
            <div class="row spaced">
                <div class="col-md-12 text-center">
                    Select which set of Korean consonants you would like to learn how to distinguish between.
                </div>
            </div>
            <div class="row spaced">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <button type="button" class="btn btn-outline-secondary fat full-width" id="bp">ㅂ, ㅃ, ㅍ</button>
                </div>
                <div class="col-md-3 label"></div>
            </div>
            <div class="row spaced">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <button type="button" class="btn btn-outline-secondary fat full-width" id="sj">ㅅ, ㅆ, ㅈ, ㅉ, ㅊ</button>
                </div>
                <div class="col-md-3 label"></div>
            </div>
            <div class="row spaced">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <button type="button" class="btn btn-outline-secondary fat full-width" id="dt">ㄷ, ㄸ, ㅌ</button>
                </div>
                <div class="col-md-3 label"></div>
            </div>
            <div class="row spaced">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <button type="button" class="btn btn-outline-secondary fat full-width" id="gk">ㄱ, ㄲ, ㅋ</button>
                </div>
                <div class="col-md-3 label"></div>
            </div>
        </div>
    </body>
</html>
