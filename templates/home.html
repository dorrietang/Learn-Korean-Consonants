<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

        <script type="text/javascript" src="{{ url_for('static', filename = 'home.js') }}"></script>
        
        <script>
            var progress = {{progress|tojson}}
        </script>
        
        <style>
            .center {
                margin: auto;
            }

            .center-text {
                text-align: center;
            }

            .completed {
                color: rgb(40, 167, 69);
            }

            .fat {
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .full-width {
                width: 100%;
            }

            .in-progress {
                color: rgb(255, 193, 7);
            }

            .spaced {
                margin-top: 30px;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row spaced">
                <div class="col-md-12 center">
                    <div class="center-text full-width">Select which set of Korean consonants you would like to learn how to distinguish between.</div>
                </div>
            </div>
            <div class="row spaced">
                <div class="col-md-3"></div>
                <div class="col-md-6 center">
                    <button type="button" class="btn btn-outline-secondary fat full-width" id="bp">ㅂ, ㅃ, ㅍ</button>
                </div>
                <div class="col-md-3 label"></div>
            </div>
            <div class="row spaced">
                <div class="col-md-3"></div>
                <div class="col-md-6 center">
                    <button type="button" class="btn btn-outline-secondary fat full-width" id="sj">ㅅ, ㅆ, ㅈ, ㅉ, ㅊ</button>
                </div>
                <div class="col-md-3 label"></div>
            </div>
            <div class="row spaced">
                <div class="col-md-3"></div>
                <div class="col-md-6 center">
                    <button type="button" class="btn btn-outline-secondary fat full-width" id="dt">ㄷ, ㄸ, ㅌ</button>
                </div>
                <div class="col-md-3 label"></div>
            </div>
            <div class="row spaced">
                <div class="col-md-3"></div>
                <div class="col-md-6 center">
                    <button type="button" class="btn btn-outline-secondary fat full-width" id="gk">ㄱ, ㄲ, ㅋ</button>
                </div>
                <div class="col-md-3 label"></div>
            </div>
        </div>
    </body>
</html>
